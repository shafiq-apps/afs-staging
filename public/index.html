<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTERS</title>
    <link rel="stylesheet" href="../dashboard/extensions/theme-extension/assets/digitalcoo-filter.min.css">
    <link rel="stylesheet" href="../dashboard/extensions/theme-extension/assets/digitalcoo-search.min.css">
</head>
<body>
    <style>
        [data-afs-container] {
            --afs-text-color: #000000;
            --afs-text-color-inverse: #ffffff;
            --afs-bg-color: #ffffff;
            --afs-bg-color-inverse: #000000;
            --afs-bg-secondary: #f5f5f5;
            --afs-border-color: #e5e5e5;
            --afs-accent-color: #000000;
            --afs-accent-color-hover: #1a1a1a;
            --afs-shadow-color: rgba(0, 0, 0, 0.1);
            --afs-shadow-color-medium: rgba(0, 0, 0, 0.2);
            --afs-shadow-color-strong: rgba(0, 0, 0, 0.25);
            --afs-overlay-color: rgba(0, 0, 0, 0.5);
            --afs-overlay-color-strong: rgba(0, 0, 0, 0.75);
            --afs-skeleton-color-light: #f0f0f0;
            --afs-skeleton-color-dark: #e0e0e0;
            --afs-scrollbar-track: #f1f1f1;
            --afs-scrollbar-thumb: #888888;
            --afs-scrollbar-thumb-hover: #555555;
            --afs-font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --afs-font-weight: 400;
            --afs-font-weight-bold: 600;
            --afs-font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .input-shop {
            margin-bottom: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .input-shop p {
            margin: 0;
            font-size: 14px;
            color: #555555;
            padding: 0;
        }

        #set-shop-btn {
            margin-left: 8px;
            padding: 4px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        #shop-url {
            padding: 4px 8px;
            font-size: 14px;
        }

        [data-afs-container] {
            padding: 12px 8%;
        }
    </style>

    <div class="afs-search-bar" data-afs-search-bar>
      <form class="afs-search-bar__form" data-afs-search-form method="get" action="file:///D:/Kore/public/index.html">
        <input 
          type="text" 
          class="afs-search-bar__input" 
          data-afs-search-input
          placeholder="Search products..." 
          value=""

          name="q"
        />
        <button type="submit" class="afs-search-bar__submit" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>

    <div data-afs-container id="afs-container"></div>

    <script src="../dashboard/extensions/theme-extension/assets/digitalcoo-filter.min.js"></script>
    <script src="../dashboard/extensions/theme-extension/assets/digitalcoo-search.min.js"></script>
    <script>
        (function () {
            const shopsCollections = {
                "digitalcoo-filter-demo-07.myshopify.com": {
                    collections: [
                        {
                            id: 169206415441,
                            title: "All products (13006)"
                        },

                        {
                            id: 680122875985,
                            title: "App Test Collection (5)"
                        },

                        {
                            id: 151681073233,
                            title: "Home page (1)"
                        },

                        {
                            id: 169207070801,
                            title: "Under $150 (8082)"
                        },

                        {
                            id: 169207529553,
                            title: "Under $300 (12469)"
                        },

                        {
                            id: 169206775889,
                            title: "Under $50 (3483)"
                        }
                    ],
                    selectedCollection: {
                        id: 169206775889,
                        sortBy: "best-selling"
                    }
                },
                "digitalcoo-filter-demo-10.myshopify.com": {
                    collections: [
                        {
                            id: 174251016285,
                            title: "All"
                        },

                        {
                            id: 174251081821,
                            title: "Dresses"
                        },

                        {
                            id: 307085770845,
                            title: "New year 2026"
                        },

                        {
                            id: 306458427485,
                            title: "Test collection"
                        },

                        {
                            id: 174251049053,
                            title: "watches"
                        }
                    ],
                    selectedCollection: {
                        id: 174251016285,
                        sortBy: "best-selling"
                    }
                }
            }
            const config = {
                // apiBaseUrl: "https://fstaging.digitalcoo.com",
                apiBaseUrl: "http://localhost:3554/storefront",
                shop: "digitalcoo-filter-demo-10.myshopify.com",
                container: '#afs-container',
                filtersContainer: '.afs-filters-container',
                productsContainer: '.afs-products-container',
                pageSize: 24,
                enableLogging: true,
                scrollToProductsOnFilter: false,
                collections: shopsCollections["digitalcoo-filter-demo-10.myshopify.com"].collections,
                selectedCollection: shopsCollections["digitalcoo-filter-demo-10.myshopify.com"].selectedCollection,
            };

            // Function to initialize AFS
            function initializeAFS() {
                if (typeof window.AFS !== 'undefined') {
                    try {
                        try {
                            const availableShops = Object.keys(shopsCollections);
                            document.getElementById('available-shop-name').innerText = 'Available shops: ' + availableShops.join(', ');
                            const removeExisting = document.querySelector('[data-afs-container]');
                            if (removeExisting) {
                                removeExisting.innerHTML = '';
                            }
                        } catch (error) {

                        }
                        const shop = document.getElementById('shop-url').value;
                        if (shop) {
                            config.shop = shop;
                            config.collections = shopsCollections[shop]?.collections || [];
                            config.selectedCollection = shopsCollections[shop]?.selectedCollection || {};
                        }
                        window.AFS.init(config);
                    } catch (error) {
                        console.error('Failed to initialize Advanced Filter Search:', error);
                    }
                    finally{
                        window.AFS.init(config);
                    }
                } else {
                    setTimeout(initializeAFS, 100);
                }
            }

            // Function to initialize Search
            function initializeSearch() {
                if (typeof window.AFSSearch !== 'undefined') {
                    try {
                        window.AFSSearch.init(config);
                    } catch (error) {
                        console.error('Failed to initialize Digitalcoo Search:', error);
                    }
                } else {
                    setTimeout(initializeSearch, 100);
                }
            }

            // Wait for both DOM and script to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function () {
                    // Wait a bit for the deferred script to load
                    setTimeout(initializeAFS, 50);
                    setTimeout(initializeSearch, 50);
                });
            } else {
                // DOM is already ready, just wait for script
                setTimeout(initializeAFS, 50);
                setTimeout(initializeSearch, 50);
            }

            window.initializeAFS = initializeAFS;
            window.initializeSearch = initializeSearch;
        })();
    </script>
</body>

</html>

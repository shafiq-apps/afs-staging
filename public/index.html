<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTERS</title>

    <link rel="stylesheet" href="../dashboard/extensions/theme-extension/assets/advanced-filter-search.css">
</head>

<body>

    <div data-afs-container id="afs-container"></div>

    <script src="../dashboard/extensions/theme-extension/assets/advanced-filter-search.js"></script>
    <script>
        (function () {
            const config = {
                // apiBaseUrl: "https://fstaging.digitalcoo.com",
                apiBaseUrl: "http://localhost:3554",
                shop: "digitalcoo-filter-demo-10.myshopify.com",
                container: '#afs-container',
                filtersContainer: '.afs-filters-container',
                productsContainer: '.afs-products-container',
                pageSize: 24,
                enableLogging: true,
                collections: [
                    {
                        id: 174251016285,
                        title: "All"
                    },
                    {
                        id: 174251081821,
                        title: "Dresses"
                    },
                    {
                        id: 307085770845,
                        title: "New year 2026"
                    },
                    {
                        id: 306458427485,
                        title: "Test collection"
                    },
                    {
                        id: 174251049053,
                        title: "watches"
                    }
                ],
                selectedCollection: {
                    id: 174251016285,
                    sortBy: "best-selling"
                }
            };

            // Function to initialize AFS
            function initializeAFS() {
                if (typeof window.AFS !== 'undefined') {
                    try {
                        window.AFS.init(config);
                    } catch (error) {
                        console.error('Failed to initialize Advanced Filter Search:', error);
                    }
                } else {
                    setTimeout(initializeAFS, 100);
                }
            }

            // Wait for both DOM and script to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function () {
                    // Wait a bit for the deferred script to load
                    setTimeout(initializeAFS, 50);
                });
            } else {
                // DOM is already ready, just wait for script
                setTimeout(initializeAFS, 50);
            }
        })();
    </script>
</body>

</html>
